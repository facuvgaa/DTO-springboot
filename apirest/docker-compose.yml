services:
  oracle:
    image: gvenzl/oracle-xe
    container_name: oracle
    ports:
      - "1521:1521"
    environment:
      ORACLE_PASSWORD: oracle
    healthcheck:
      test: ["CMD", "sqlplus", "-L", "system/oracle@localhost:1521/XEPDB1", "SELECT 1 FROM DUAL;"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - oracle_data:/opt/oracle/oradata
      - ./docker-entrypoint-initdb.d:/container-entrypoint-initdb.d

  apirest:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apirest
    ports:
      - "8081:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle:1521/XEPDB1
      SPRING_DATASOURCE_USERNAME: SYSTEM
      SPRING_DATASOURCE_PASSWORD: oracle
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: oracle.jdbc.driver.OracleDriver
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.OracleDialect
    depends_on:
      oracle:
        condition: service_healthy
    restart: unless-stopped

volumes:
  oracle_data: